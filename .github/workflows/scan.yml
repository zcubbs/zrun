name: vulnerability-scan

defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...



